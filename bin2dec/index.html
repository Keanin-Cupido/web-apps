<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bin2Dec..</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="./src/assets/styles/global.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark border-bottom border-body"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Bin2Dec..</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#"
								>Github</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#"
								>About</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="app_container">
			<!-- Header/Logo -->
			<div class="logo">
				<p>Binary to Decimal Converter</p>
			</div>

			<!-- Input -->
			<div class="input_container">
				<form>
					<div class="mb-3">
						<label for="binaryInput" class="form-label"
							>Binary</label
						>
						<input
							type="number"
							class="form-control"
							id="binaryInput" />
					</div>
					<button type="submit" class="btn btn-primary">
						Convert
					</button>
				</form>
			</div>

			<!-- Output -->
			<div class="output_container">
				<label for="binaryInput" class="form-label">Decimal</label>
				<p class="output_message">45</p>
			</div>
		</main>
		<!-- Error Messages -->
		<div class="errors_container">
			<div class="alert alert-danger" role="alert">
				<b>Error:</b> Enter only a binary number!
			</div>
		</div>
	</body>
</html>
